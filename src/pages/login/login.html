<div class="container login_container"> 
  <div class="bg">
   <ion-grid>
    <ion-row>
      <ion-col col-1.5></ion-col>
      <ion-col col-9  class="black_box">
        <div class="logo" style="text-align: center;">
          <img src="assets/imgs/ic_logo_menu_m.png" class="logo">
          <p class="welcometxt">
            Welcome Home
          </p>
        </div>
        <div id="frm" class="formlogin">
          <input type="Email" placeholder="Email" class="box" [(ngModel)]="email">
          <input type="password" [(ngModel)]="password" placeholder=" Password" class="box"  style="margin-top: 8px;">
          <div id="butn">
            <button ion-button full (click)="sendPostRequest()" class="login_btn">Log In</button>
            <p class="forgot_pswd">Forgot Password?</p>
          </div>
        </div>
        <div id="text" class="logging_txt">
          <p style="color: white">By logging into iRisk , you agree to our<br><span ><a href="#">Term of Use</a></span>&nbsp;and&nbsp;<span><a href="#">Privacy Policy</a></span></p>
        </div>
        <div id="button" text-center>
          <ion-buttons padding style="padding-top: 20px;">
            <button ion-button class="signin_btn" block  padding>Are you new user?</button>
          </ion-buttons>
        </div>
        </ion-col>
        <ion-col col-1.5></ion-col>
    </ion-row>
   </ion-grid>
  </div>
 </div>
